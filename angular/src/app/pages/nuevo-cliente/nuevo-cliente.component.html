<div class="container">

  <div class="profile-section">
    <img alt="Profile Image" class="profile-image" src="https://www.shutterstock.com/image-vector/vector-flat-illustration-grayscale-avatar-600nw-2264922221.jpg"/>
  </div>

  <div class="container-data">
    <h2>Datos Personales</h2>
    <div class="subcontainer">
      <div class="details-section">
        <form>
          <div class="row">
            <div class="half-width">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre">
            </div>
            <div class="half-width">
              <label for="direccion">Dirección</label>
              <input type="text" id="direccion">
            </div>
          </div>
          <div class="row">
            <div class="half-width">
              <label for="apellidos">Apellidos</label>
              <input type="text" id="apellidos">
            </div>
            <div class="half-width">
              <label for="poblacion">Población</label>
              <input type="text" id="poblacion">
            </div>
          </div>
          <div class="row">
            <div class="half-width">
              <label for="dni">DNI</label>
              <input type="text" id="dni">
            </div>
            <div class="half-width">
              <label for="codigo-postal">Código postal</label>
              <input type="text" id="codigo-postal">
            </div>
          </div>
          <div class="row">
            <div class="half-width">
              <label for="telefono">Teléfono</label>
              <input type="text" id="telefono">
            </div>
            <div class="half-width">
              <label for="email">Email</label>
              <input type="text" id="email">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
<div class="container-mascotas">
  <h2>   Información de las mascotas</h2>

  <div class="container-data-mascotas">
    <div class="subcontainer-mascotas">
      <div class="details-section">
        <form>
          <div class="row">
            <div class="half-width">
              <label for="especie">Especie</label>
              <input type="text" id="especie">
            </div>
            <div class="half-width">
              <label for="raza">Raza</label>
              <input type="text" id="raza">
            </div>
          </div>
          <div class="row">
            <div class="half-width">
              <label for="nombreAnimal">Nombre</label>
              <input type="text" id="nombreAnimal">
            </div>
            <div class="half-width">
              <label for="peso">Peso</label>
              <input type="text" id="peso">
            </div>
          </div>
          <div class="row">
            <div class="half-width">
              <label for="edad">Edad</label>
              <input type="text" id="edad">
            </div>
            <div class="half-width">
              <label for="fechaNacimiento">Nacimiento</label>
              <input type="text" id="fechaNacimiento">
            </div>
          </div>
          <div class="row">
            <div class="half-width">
              <label for="genero">Genero</label>
              <input type="text" id="genero">
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="seccion-boton">
      <button class="save-button">Guardar</button>
    </div>

  </div>
</div>
