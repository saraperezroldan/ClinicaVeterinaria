<div class="container-veterinarios">
  <div class="titulo">
    <mat-icon>account_circle</mat-icon>
    <span>Personal</span>
  </div>
  <mat-divider></mat-divider>

  <div class="contenedorBotones">
    <div class="search-container">
      <input type="text" placeholder="Introduce el nombre del veterinario" [(ngModel)]="searchQuery"/>
      <button class="search-button" (click)="searchVeterinarios()">Buscar</button>
    </div>


    <button class="btn-nuevo-veterinario" (click)="nuevoVeterinario()">Nuevo veterinario</button>
  </div>
  <div *ngFor="let veterinario of veterinariosFiltered" class="container">
    <div class="profile-section">
      <img alt="Profile Image" class="profile-image" [src]="veterinario.imagen">
    </div>


    <div class="container-data">
      <div class="subcontainer">
        <div class="details-section">
          <p>{{veterinario.nombre}}</p>
          <p>{{veterinario.apellidos}}</p>
        </div>
        <button class="btn-eliminar" (click)="eliminarVeterinario(veterinario.idUsuario)">Eliminar</button>
      </div>
    </div>
  </div>
</div>
