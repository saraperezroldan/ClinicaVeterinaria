# VALIDACIONES

# USUARIO
usuario.noEncontrado= Usuario no encontrado.
usuario.requeridoIdUsuario= El necesario que el identificador del usuario sea mayor que 0.
usuario.caracteresMaxNombre= El nombre del usuario no debe sobrepasar 50 caracteres.
usuario.caracteresMaxApellidos= El apellido del usuario no debe sobrepasar 100 caracteres.
usuario.caracteresMaxDNI= El DNI del usuario no debe sobrepasar los 9 caracteres.
usuario.caracteresMaxDireccion= La dirección del usuario no debe sobrepasar los 150 caracteres.
usuario.rolNoEncontrado=El usuario debe tener asignado un rol existente.
usuario.requeridoNombre=Debe rellenarse el nombre del usuario.
usuario.requeridoApellidos=Debe rellenarse el apellido del usuario.
usuario.requeridoDNI=Debe rellenarse el apellido del usuario.
usuario.requeridoDireccion=Debe rellenarse el apellido del usuario.
usuario.yaExisteUsuario=El usuario que quiere  crear ya existe en el sistema.

